<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字排版</title>
    <style>
   
     h1{
        font-family:'宋体';
        font-weight:bold;
        text-align:center;
        color:#555555;
        text-shadow:3px 3px 5px #456879;
          font-size:50px;
     }
     p{
        text-align:2em;
          letter-spacing:12px;
          word-spacing:12px;
          padding:20px 100px;
          font-size:30px;
         }
     p:first-letter{
        font-family:'黑体';
        font-size:100px;
        float:left;
        color:left;
     
     }
    
    </style>
</head>
<body>
    <div>
        <h1>作者</h1>
        <p>大和小</p>
        <p> 一位朋友谈到他亲戚的姑婆，一生从来没有穿过合脚的鞋子，常穿着巨大的鞋子走来走去。儿子晚辈如果问她，她就会说：“大小鞋都是一样的价钱，为什么不买大的？”
    每次我转述这个故事，总有一些人笑得岔了气。
    其实，有生活里我们会看到很多这样的"姑婆"。没有什么思想的作家，偏偏写着厚重苦涩的作品；没有什么内容的画家，偏偏画着超级巨画；经常不在家的商人，却有非常巨大的家园。
    许多人不断地追求巨大，其实只是被内在贪欲推动着，就好像买了特大号的鞋子，忘了自己的脚一样。
    不管买什么鞋子，合脚最重要，不论追求什么，总要适可而止。</p>
       
    </div>
</body>
</html>
